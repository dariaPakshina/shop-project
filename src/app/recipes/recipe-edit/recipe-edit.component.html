<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSumbit()">
      <div class="row">
        <div class="col-12 mb-3">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCalcel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-fluid mt-3 mb-3" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row g-2 mt-3 mb-3" formArrayName="ingredients">
        <div
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
          class="row align-items-center mb-2"
        >
          <!-- First input (longer) -->
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>

          <!-- Second input (shorter) -->
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>

          <!-- Delete button -->
          <div class="col-md-2">
            <button
              class="btn btn-danger w-100"
              type="button"
              (click)="onDeleteIngredient(i)"
            >
              X
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success" (click)="onAddIngredient()">
        Add Ingredient
      </button>
    </form>
  </div>
</div>
