<div class="col-md-10 col-lg-10 custom-border p-3">
  <a href="#" class="list-group-item" (click)="onSelected()">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Text Content -->
      <div>
        <h4 class="list-group-item-heading">{{ recipe?.name }}</h4>
        <p class="list-group-item-text mb-0">{{ recipe?.description }}</p>
      </div>
      <img
        src="{{ recipe?.imagePath }}"
        alt="{{ recipe?.name }}"
        class="img-fluid"
        style="max-height: 70px; max-width: 70px"
      />
    </div>
  </a>
</div>
