<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }}"
      class="img-responsive"
      style="max-height: 250px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="h1">{{ recipe?.name }}</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mb-3">
    <div class="btn-group dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a style="cursor: pointer" class="dropdown-item">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mb-3">{{ recipe?.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12 mb-3">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
